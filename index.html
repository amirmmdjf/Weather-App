<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city/country..." />
    </header>
    <main>
      <section class="location">
        <div class="city">London, GB</div>
        <div class="date">Thursday 10 April 2023</div>
      </section>
      <div class="current">
        <div class="temp">9<span>°c</span></div>
        <div class="weather">Cloudy</div>
        <div class="humidity">humidity 60%</div>
        <div class="hi-low">6°c / 12°c</div>
      </div>
    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
